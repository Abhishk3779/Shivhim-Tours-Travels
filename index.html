<body>
    <!-- herosection started -->
    <div class="herobanner">
        <div class="banner-opacity">
            <div class="container">
                <div class="banner-parent">
                    <div class="banner-content">
                        <h2>Find beauty around the world</h2>
                        <h1>Uncover Hidden Wonders</h1>
                        <button class="btn banner-btn1"><a href="">Explore Tours <i
                                    class="ri-arrow-right-line"></i></a></button>
                        <button class="btn banner-btn2"><a href="">Explore Tours <i
                                    class="ri-arrow-right-line"></i></a></button>
                    </div>
                    <div class="banner-arrow">
                        <div class="arrow-1">
                            <h1><i class="ri-arrow-up-line"></i></h1>
                        </div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line2"></div>
                        <div class="arrow-1">
                            <h1><i class="ri-arrow-down-line"></i></h1>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- herosection endeded -->

    <!-- call to action section started -->
    <div class="call-to-action">
        <div class="container">
            <div class="cta">
                <div id="Part1">
                    <div id="data1">
                        <div class="space">
                            <label for="name">First Name<span>*</span></label><br>
                            <input type="text" id="name" placeholder="First Name">
                        </div>
                        <div class="space">
                            <label for="name">Last Name<span>*</span></label><br>
                            <input type="text" id="name" placeholder="Last Name">
                        </div>
                        <div class="space">
                            <label for="Email">Email<span>*</span></label><br>
                            <input type="email" id="Email" placeholder="Email">
                        </div>
                        <div class="space">
                            <label for="no">Mobile<span>*</span></label><br>
                            <input type="number" id="no" placeholder="Mobile No.">
                        </div>
                        <div class="space">
                            <label for="box">Destination<span>*</span></label><br>
                            <select name="" id="">
                                <option>Select</option>
                                <option>Himachal Pradesh</option>
                                <option>Uttrakhand</option>
                                <option>Chandigrah</option>
                                <option>Kashmir</option>
                            </select>
                        </div>
                        <div class="space">
                            <label for="no">Preferred Travel Date<span>*</span></label><br>
                            <input type="date" id="no">
                        </div>
                        <div class="space">
                            <label for="no">Number of Travelers<span>*</span></label><br>
                            <input type="number" id="no" placeholder="Number">
                        </div>
                        <div class="chat-btn">
                            <button><a href="">Book Now</a></button>
                        </div>
                    </div>
                </div>
                <div id="Part2">
                    <h3>Have Questions? Call Us Now!</h3>
                    <h1>+91 XXXXX-XXXXX</h1>
                    <p>Speak with our travel experts to clarify any doubts.</p>
                    <button><i class="ri-whatsapp-line"></i> <a href="">Chat with us</a></button>
                </div>
            </div>
        </div>
    </div>
<!-- call to action section ended -->
